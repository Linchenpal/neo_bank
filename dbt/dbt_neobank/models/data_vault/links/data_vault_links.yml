models:
  - name: link_user_transaction
    description: link table connecting users and transactions
    columns:
      - name: user_hk
        data_tests:
          - not_null
      - name: transaction_hk
        data_tests:
          - not_null
      - name: user_transaction_hk
        data_tests:
          - unique
          - not_null
      - name: load_date
        data_tests:
          - not_null
      - name: record_source
        data_tests:
          - not_null

  - name: link_user_notification
    description: link table connecting users and notifications
    columns:
      - name: user_hk
        data_tests:
          - not_null
      - name: notification_hk
        data_tests:
          - not_null
      - name: user_notification_hk
        data_tests:
          - unique
          - not_null
      - name: load_date
        data_tests:
          - not_null
      - name: record_source
        data_tests:
          - not_null
